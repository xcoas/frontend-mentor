<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">
  <div class="left-side">
    <h3 class="title">Your Result</h2>
    <div class="circle">
      <p class="big">76</p>
      <p class="small">of 100</p>
    </div>
    <h2 class="great">Great</h2>
      <div class="under-great-box">
        <p class="under-great">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  </div>

  <div class="right-s">
    <h3 class="right-title">Summary</h3>
    <div class="summary-box first">
      <div class="left">
        <img src="./assets/images/icon-reaction.svg" alt="icon1">
        <p>Reaction</p>
      </div>
      <div class="right">
        <p class="text"><span class="bold">80 </span><span class="colored-span">/ 100</span></p>
      </div>
    </div>
    <div class="summary-box secound">
      <div class="left">
        <img src="./assets/images/icon-memory.svg" alt="icon2">
        <p>Memory</p>
      </div>
      <div class="right">
        <p class="text"><span class="bold">92 </span><span class="colored-span">/ 100</span></p>
      </div>
    </div>
    <div class="summary-box third">
      <div class="left">
        <img src="./assets/images/icon-verbal.svg" alt="icon3">
        <p>Verbal</p>
      </div>
      <div class="right">
        <p class="text"><span class="bold">61 </span><span class="colored-span">/ 100</span></p>
      </div>
    </div>
    <div class="summary-box fourth">
      <div class="left">
        <img src="./assets/images/icon-visual.svg" alt="icon4">
        <p>Visual</p>
      </div>
      <div class="right">
        <p class="text"><span class="bold">72 </span><span class="colored-span">/ 100</span></p>
      </div>
    </div>
    <button>Continue</button>
  </div>
</div>
</body>
</html>
